<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定</title>
	<script type="text/javascript" src="../angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="quantity=1;price=5">
	<h2>价格计算器</h2>
	数量：<input type="number" ng-model="quantity"/>
	价格：<input type="number" ng-model="price"/>
	<p><b>总价：</b>{{ quantity * price }}</p>
</div>
</body>
</html>
